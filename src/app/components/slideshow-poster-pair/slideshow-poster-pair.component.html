<ion-slides [options]="slidesOptions">
  <ion-slide *ngFor="let pair of movies | arrayPair">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pair">
        <ion-card (click)="showDetail(movie.id)">
          <ion-img [src]="movie.poster_path | imagesUrl"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-more">
    <ion-button class="button-more" (click)="more()" expand="full" size="large">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide> 
</ion-slides>
